<div class="flex flex-col justify-center w-10/12 mx-auto">
  <button
    (click)="openModal()"
    class="w-32 bg-emerald-600 text-white rounded-xl shadow-lg shadow-gray-700 py-1 transform transition-all hover:scale-110 mx-auto ml-0"
    [@inAndOut]="showbtn"
    (mouseover)="showbtn = 'hover'"
    (mouseleave)="showbtn = 'leave'"
  >
    New Product
  </button>
  <app-new-product-modal
    [data]="showNewProductModal"
    (closeModal)="closeModal()"
  ></app-new-product-modal>
  <app-product-table></app-product-table>
</div>
