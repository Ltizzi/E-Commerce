<div class="flex gap-8">
  <div class="relative">
    <!-- [&_summary::-webkit-details-marker]:open -->
    <details class="group" #category>
      <summary
        class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600"
        (click)="changeMenu('category')"
      >
        <span class="text-sm font-medium"> Category </span>
        <!-- group-open:-rotate-180 -->
        <span
          class="transition"
          [ngClass]="
            state.actualTab == 'category'
              ? 'group-open:-rotate-180'
              : 'group-open:rotate-180'
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </span>
      </summary>

      <div
        class="z-50 group-open:absolute group-open:start-0 group-open:top-auto group-open:mt-2"
        *ngIf="state.actualTab == 'category'"
      >
        <div class="w-96 rounded border border-gray-200 bg-white">
          <header class="flex items-center justify-between p-4">
            <span class="text-sm text-gray-700">
              {{ selectedTypes.length > 0 ? selectedTypes.length : 0 }} Selected
            </span>

            <button
              type="button"
              class="text-sm text-gray-900 underline underline-offset-4"
              (click)="clearTypes()"
            >
              Reset
            </button>
          </header>

          <ul class="space-y-1 border-t border-gray-200 p-4">
            <li *ngFor="let type of types; let i = index">
              <label for="FilterInStock" class="inline-flex items-center gap-2">
                <input
                  type="checkbox"
                  id="FilterInStock"
                  [checked]="checkBoxesValues[i]"
                  class="size-5 rounded border-gray-300"
                  (change)="handleCheckBox($event, type, i)"
                />

                <span class="text-sm font-medium text-gray-700">
                  {{ type.name }}
                </span>
              </label>
            </li>
            <!-- 
            <li>
              <label
                for="FilterPreOrder"
                class="inline-flex items-center gap-2"
              >
                <input
                  type="checkbox"
                  id="FilterPreOrder"
                  class="size-5 rounded border-gray-300"
                />

                <span class="text-sm font-medium text-gray-700">
                  Pre Order (3+)
                </span>
              </label>
            </li>

            <li>
              <label
                for="FilterOutOfStock"
                class="inline-flex items-center gap-2"
              >
                <input
                  type="checkbox"
                  id="FilterOutOfStock"
                  class="size-5 rounded border-gray-300"
                />

                <span class="text-sm font-medium text-gray-700">
                  Out of Stock (10+)
                </span>
              </label>
            </li> -->
          </ul>
        </div>
      </div>
    </details>
  </div>

  <div class="relative">
    <!-- [&_summary::-webkit-details-marker]:hidden -->
    <details class="group" #price>
      <summary
        class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600"
        (click)="changeMenu('price')"
      >
        <span class="text-sm font-medium"> Price </span>

        <!-- group-open:-rotate-180 -->
        <span
          class="transition"
          [ngClass]="
            state.actualTab == 'price'
              ? 'group-open:-rotate-180'
              : 'group-open:rotate-180'
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-4 w-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </span>
      </summary>

      <div
        class="z-50 group-open:absolute group-open:start-0 group-open:top-auto group-open:mt-2"
        *ngIf="state.actualTab == 'price'"
      >
        <div class="w-96 rounded border border-gray-200 bg-white">
          <header class="flex items-center justify-between p-4">
            <span class="text-sm text-gray-700">
              The highest price is ${{ highestPrice }}
            </span>

            <button
              type="button"
              class="text-sm text-gray-900 underline underline-offset-4"
              (click)="resetPrices()"
              (change)="handlePriceChange()"
            >
              Reset
            </button>
          </header>

          <div class="border-t border-gray-200 p-4">
            <div class="flex justify-between gap-4">
              <label for="FilterPriceFrom" class="flex items-center gap-2">
                <span class="text-sm text-gray-600">$</span>

                <input
                  type="number"
                  id="FilterPriceFrom"
                  [(ngModel)]="minPrice"
                  [defaultValue]="0"
                  placeholder="From"
                  class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  (change)="handlePriceChange()"
                />
              </label>

              <label for="FilterPriceTo" class="flex items-center gap-2">
                <span class="text-sm text-gray-600">$</span>

                <input
                  type="number"
                  id="FilterPriceTo"
                  [placeholder]="highestPrice"
                  [defaultValue]="highestPrice"
                  [(ngModel)]="maxPrice"
                  class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                  (change)="handlePriceChange()"
                />
              </label>
            </div>
          </div>
        </div>
      </div>
    </details>
  </div>
</div>
