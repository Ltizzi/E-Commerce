<section *ngIf="isLoaded">
  <h1 class="sr-only">Checkout</h1>

  <div class="mx-auto grid max-w-screen-2xl grid-cols-1 md:grid-cols-2">
    <div class="bg-gray-50 py-12 md:py-24">
      <div class="mx-auto max-w-lg space-y-8 px-4 lg:px-8">
        <div class="flex items-center gap-4">
          <span class="h-10 w-10 rounded-full bg-blue-700"></span>

          <h2 class="font-medium text-gray-900">Your purchase</h2>
        </div>

        <div>
          <p class="text-2xl font-medium tracking-tight text-gray-900">
            ${{ calcTotal() }}
          </p>

          <p class="mt-1 text-sm text-gray-600">For the purchase of</p>
        </div>

        <div>
          <div class="flow-root">
            <ul class="-my-4 divide-y divide-gray-100">
              <li
                class="flex items-center gap-4 py-4"
                *ngFor="let cart of carts"
              >
                <img
                  src="{{ cart.product.imageUrl[0] }}"
                  alt=""
                  class="h-16 w-16 rounded object-cover"
                />

                <div>
                  <h3 class="text-sm text-gray-900">{{ cart.product.name }}</h3>

                  <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                    <div class="gap-2 flex flex-row">
                      <dt class="inline font-semibold">Brand:</dt>
                      <dd class="inline">{{ cart.product.brand }}</dd>
                    </div>

                    <div class="gap-2 flex flex-row">
                      <dt class="inline font-semibold">Price:</dt>
                      <dd class="inline">${{ cart.product.price }}</dd>
                    </div>
                    <div class="gap-2 flex flex-row">
                      <dt class="inline font-semibold">Cantidad:</dt>
                      <dd class="inline">{{ cart.cantidad }}</dd>
                    </div>
                  </dl>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="flex flex-row justify-between">
          <button
            class="block rounded-lg bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600 shadow-lg shadow-gray-600"
            (click)="goBack()"
          >
            Back
          </button>
          <button
            class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm text-gray-100 transition hover:bg-indigo-800 shadow-lg shadow-gray-600"
            (click)="confirmOrders()"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>

    <div class="bg-white py-12 md:py-24">
      <div class="mx-auto max-w-lg px-4 lg:px-8">
        <form class="grid grid-cols-6 gap-4">
          <fieldset class="col-span-6">
            <legend class="block text-sm font-medium text-gray-700">
              Card Details
            </legend>

            <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
              <div>
                <label for="CardNumber" class="sr-only"> Card Number </label>

                <input
                  type="text"
                  id="CardNumber"
                  placeholder="Card Number"
                  class="relative mt-1 w-full rounded-t-md border-gray-200 focus:z-10 sm:text-sm"
                />
              </div>

              <div class="flex">
                <div class="flex-1">
                  <label for="CardExpiry" class="sr-only"> Card Expiry </label>

                  <input
                    type="text"
                    id="CardExpiry"
                    placeholder="Expiry Date"
                    class="relative w-full rounded-es-md border-gray-200 focus:z-10 sm:text-sm"
                  />
                </div>

                <div class="-ms-px flex-1">
                  <label for="CardCVC" class="sr-only"> Card CVC </label>

                  <input
                    type="text"
                    id="CardCVC"
                    placeholder="CVC"
                    class="relative w-full rounded-ee-md border-gray-200 focus:z-10 sm:text-sm"
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <!-- <fieldset class="col-span-6">
            <legend class="block text-sm font-medium text-gray-700">
              Billing Address
            </legend>

            <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
              <div>
                <label class="sr-only" for="PostalCode"> ZIP/Post Code </label>

                <input
                  type="text"
                  id="PostalCode"
                  placeholder="ZIP/Post Code"
                  class="relative w-full rounded-b-md border-gray-200 focus:z-10 sm:text-sm"
                />
              </div>
            </div>
          </fieldset> -->

          <div class="col-span-6 flex flex-row gap-5">
            <button
              class="block w-full rounded-md bg-black p-2.5 text-sm text-white transition hover:shadow-lg"
              (click)="makePurchase()"
            >
              Pay Now
            </button>
            <button
              class="block rounded-lg bg-emerald-600 px-5 py-3 text-sm text-gray-100 transition hover:bg-emerald-800 shadow-lg shadow-gray-600"
              (click)="goNext()"
            >
              Next
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
