<div>
  <div class="" *ngIf="isMobile">
    <ol class="items-center justify-around w-full flex flex-row gap-4">
      <li
        class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5"
      >
        <span
          class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          1
        </span>
        <span>
          <h3 class="font-medium leading-tight">Cart</h3>
        </span>
      </li>
      <li
        class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5"
      >
        <span
          class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          2
        </span>
        <span>
          <h3 class="font-medium leading-tight">Order</h3>
        </span>
      </li>
      <li
        class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5"
      >
        <span
          class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          3
        </span>
        <span>
          <h3 class="font-medium leading-tight">Payment</h3>
        </span>
      </li>
      <li
        class="flex items-center text-gray-500 dark:text-gray-400 space-x-2.5"
      >
        <span
          class="flex items-center justify-center w-8 h-8 border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          3
        </span>
        <span>
          <h3 class="font-medium leading-tight">Success</h3>
        </span>
      </li>
    </ol>
  </div>
  <div class="flex w-full h-full flex-row justify-around">
    <div class="flex justify-end items-start mt-20 w-4/12" *ngIf="!isMobile">
      <ol class="relative items-start text-gray-500 border-l border-gray-200">
        <li class="mb-10 ml-6">
          <span
            class="absolute flex items-center justify-center w-8 h-8 bg-green-200 rounded-full -left-4 ring-4 ring-white"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-green-500"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>
          <h3 class="font-medium leading-tight">Cart</h3>
          <p class="text-sm">Pick products</p>
        </li>
        <li class="mb-10 ml-6">
          <span
            class="absolute flex items-center justify-center w-8 h-8 bg-gray-100 rounded-full -left-4 ring-4 ring-white"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm2.5 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 4a2.5 2.5 0 10-4.9 0h4.9zM12 9a1 1 0 100 2h3a1 1 0 100-2h-3zm-1 4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>
          <h3 class="font-medium leading-tight">Shop order</h3>
          <p class="text-sm">Enter purchase details</p>
        </li>
        <li class="mb-10 ml-6">
          <span
            class="absolute flex items-center justify-center w-8 h-8 bg-gray-100 rounded-full -left-4 ring-4 ring-white"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
              <path
                fill-rule="evenodd"
                d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>
          <h3 class="font-medium leading-tight">Payment</h3>
          <p class="text-sm">Payment process</p>
        </li>
        <li class="ml-6">
          <span
            class="absolute flex items-center justify-center w-8 h-8 bg-gray-100 rounded-full -left-4 ring-4 ring-white"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500"
              viewBox="0 0 20 20"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
              <path
                fill-rule="evenodd"
                d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>
          <h3 class="font-medium leading-tight">Success!</h3>
          <p class="text-sm">End process</p>
        </li>
      </ol>
    </div>
    <div class="w-full justify-start flex">
      <app-cart
        (displayOrders)="showOrders()"
        *ngIf="isCartOpen"
        class="w-full -ml-20"
      ></app-cart>
      <app-orders
        *ngIf="isOrderOpen"
        (showCart)="showOrders()"
        (successPurchase)="purchaseComplete($event)"
        (showSuccess)="purchaseComplete($event)"
      ></app-orders>
      <app-success *ngIf="isSuccessOpen" [orders]="orders"></app-success>
    </div>
  </div>
</div>
