<div class="flex flex-row gap-1">
  <ng-container *ngIf="filledStars > 0">
    <svg
      fill="currentColor"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      class="w-4 h-4 text-indigo-500"
      viewBox="0 0 24 24"
      *ngFor="let star of [].constructor(filledStars)"
    >
      <path
        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
      ></path>
    </svg>
  </ng-container>

  <svg
    fill="currentColor"
    stroke="currentColor"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width="2"
    class="w-4 h-4 text-indigo-500"
    viewBox="0 0 24 24"
    *ngIf="partialFill > 0"
  >
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: transparent; stop-opacity: 1" />
        <stop
          [attr.offset]="partialFill * 100 + '%'"
          style="stop-color: currentColor; stop-opacity: 1"
        />
        <stop
          [attr.offset]="partialFill * 100 + 1 + '%'"
          style="stop-color: transparent; stop-opacity: 1"
        />
      </linearGradient>
    </defs>
    <path
      [attr.fill]="partialFill !== 0 ? 'url(#gradient)' : 'none'"
      d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
    ></path>
    <!-- Aquí puedes agregar las estrellas vacías y llenas -->
  </svg>

  <ng-container *ngIf="emtpyStars > 1">
    <svg
      fill="none"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      class="w-4 h-4 text-indigo-500"
      viewBox="0 0 24 24"
      *ngFor="let star of [].constructor(emtpyStars)"
    >
      <path
        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
      ></path>
    </svg>
  </ng-container>
</div>
